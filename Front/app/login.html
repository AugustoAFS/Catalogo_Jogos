<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="css/login.css">
    <title>Login - Augusto Games</title>
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="background-overlay"></div>
        </div>
        
        <div class="login-content">
            <div class="login-header">
                <div class="logo">
                    <img src="assets/icones/Personagem.webp" alt="Augusto Games">
                    <h1>Augusto Games</h1>
                </div>
                <p class="subtitle">Entre para comentar e comprar</p>
            </div>

            <div class="login-form-container">
                <div class="form-tabs">
                    <button class="tab-btn active" data-tab="login">
                        <i class="fi fi-rr-sign-in"></i>
                        Entrar
                    </button>
                    <button class="tab-btn" data-tab="register">
                        <i class="fi fi-rr-user-add"></i>
                        Cadastrar
                    </button>
                </div>

                <!-- Formulário de Login -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">
                            <i class="fi fi-rr-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="login-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">
                            <i class="fi fi-rr-lock"></i>
                            Senha
                        </label>
                        <div class="password-input">
                            <input type="password" id="login-password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fi fi-rr-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fi fi-rr-sign-in"></i>
                        Entrar
                    </button>
                </form>

                <!-- Formulário de Cadastro -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">
                            <i class="fi fi-rr-user"></i>
                            Nome Completo
                        </label>
                        <input type="text" id="register-name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">
                            <i class="fi fi-rr-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="register-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password">
                            <i class="fi fi-rr-lock"></i>
                            Senha
                        </label>
                        <div class="password-input">
                            <input type="password" id="register-password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fi fi-rr-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">
                            <i class="fi fi-rr-lock"></i>
                            Confirmar Senha
                        </label>
                        <div class="password-input">
                            <input type="password" id="register-confirm-password" name="confirmPassword" required>
                            <button type="button" class="toggle-password">
                                <i class="fi fi-rr-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms-accept" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#" class="terms-link">Termos de Uso</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fi fi-rr-user-add"></i>
                        Cadastrar
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <p>Ou continue como</p>
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fi fi-rr-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fi fi-rr-facebook"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificações -->
    <div id="notifications"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
